<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #034254;
            color: white;
            padding: 5px 30px;
            position: relative;
        }

        header img {
            height: 40px;
            vertical-align: middle;
        }

        .welcome {
            font-size: 1.5rem;
            margin: 0;
            color: #6EB528;  /* Changed color to #6EB528 */
        }

        nav {
            display: flex;
            gap: 30px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover, .active {
            background-color: #6EB528; /* Highlight active page link with #6EB528 */
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .profile-section img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }

        h1 {
            colour: white;
        }

        h2, h3 {
            color: #333;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        form {
            margin: 20px 0;
        }

        input[type="file"], input[type="password"] {
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 30%;  /* Reduced width for both inputs */
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Slight scale effect on hover */
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<head>
    <title>Login</title>
</head>
<body>
    <header>

        <img src="{{ url_for('static', filename='NGS-logo.png') }}" alt="Logo">
        <div class="welcome">
            <h1>Login to test your skills!</h1>
        </div>
        <nav>
            <a href="{{ url_for('register') }}">Register</a>
        </nav>
    </header>


<body>


<div class="container">
    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" name="password" required><br>
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
