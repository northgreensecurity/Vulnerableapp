<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 48px;
            color: #ff4757;
        }
        p {
            font-size: 20px;
            margin: 20px 0;
        }
        img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin-top: 20px;
        }
        a {
            color: #1e90ff;
            text-decoration: none;
            font-size: 18px;
            display: inline-block;
            margin-top: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you are looking for does not exist.</p>
        <img src="{{ url_for('static', filename='cyberpug' ~ image_number ~ '.jpeg') }}" alt="Cyber Pug">
        <p>Maybe this cyber pug can cheer you up! üê∂</p>
        <a href="{{ url_for('index') }}">Go Home</a>
    </div>
</body>
</html>
